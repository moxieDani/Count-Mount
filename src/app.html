<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#4CAF50" />
		
		<!-- iOS PWA Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Count Mount" />
		<link rel="apple-touch-icon" href="/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="96x96" href="/icon-96x96.png" />
		<link rel="apple-touch-icon" sizes="128x128" href="/icon-128x128.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="384x384" href="/icon-384x384.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
		
		<!-- iOS Splash Screens -->
		<meta name="apple-touch-startup-image" href="/icon-512x512.png" />
		
		<!-- Standard favicon -->
		<link rel="icon" href="/icon-192x192.png" />
		<link rel="shortcut icon" href="/icon-192x192.png" />
		
		<!-- Additional PWA metadata -->
		<meta name="description" content="구글 시트 기반 개인 가계부 관리 앱" />
		<meta name="keywords" content="가계부, 가정경제, 지출관리, 예산관리, 구글시트" />
		<meta name="author" content="Count Mount" />
		
		<!-- Prevent zoom on iOS -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
